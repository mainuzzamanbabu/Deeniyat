<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
      .h-custom {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <section class="vh-100 bg-dark">
      <div
        class="container h-custom d-flex align-items-center justify-content-center"
      >
        <div class="row d-flex justify-content-center align-items-center w-100">
          <div class="col-md-6 col-lg-5 mb-4 mb-lg-0">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-6 col-lg-5">
            {% if messages %}
            <div class="alert alert-danger" role="alert">
              {% for message in messages %} {{ message }} {% endfor %}
            </div>
            {% endif %}
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="text-center mb-4">
                <h4 class="text-white">Sign in with</h4>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-linkedin-in"></i>
                </button>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center text-white fw-bold mx-3 mb-0">Or</p>
              </div>

              <!-- Email input -->
              <!-- Username input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control form-control-lg"
                  placeholder="Enter your username"
                />
                <label class="form-label text-white" for="username"
                  >Username</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                />
                <label class="form-label text-white" for="password"
                  >Password</label
                >
              </div>

              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="remember_me"
                    id="rememberMe"
                  />
                  <label class="form-check-label text-white" for="rememberMe"
                    >Remember me</label
                  >
                </div>
                <a href="" class="text-white">Forgot password?</a>
              </div>

              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg btn-block w-100"
                >
                  Login
                </button>
                <p class="small fw-bold mt-3 text-white">
                  Don't have an account?
                  <a href="{% url 'register' %}" class="link-danger"
                    >Register</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="bg-primary text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2020. All rights reserved.</p>
        <div class="mt-2">
          <a href="#!" class="text-white me-3"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#!" class="text-white me-3"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#!" class="text-white me-3"><i class="fab fa-google"></i></a>
          <a href="#!" class="text-white"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
