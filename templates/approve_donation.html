<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Approve Donations</title>
  </head>
  <body>
    <h2>Approve Donations</h2>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Amount</th>
          <th>Transaction ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for donation in donations %}
        <tr>
          <td>{{ donation.user.username }}</td>
          <td>{{ donation.amount }}</td>
          <td>{{ donation.transaction_id }}</td>
          <td>
            <!-- Approve button (assuming you'll add the logic for this) -->
            <form
              method="POST"
              action="{% url 'approve_donation' donation.id %}"
            >
              {% csrf_token %}
              <button type="submit" name="action" value="approve">
                Approve
              </button>
              <button type="submit" name="action" value="reject">Reject</button>
            </form>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4">No pending donations.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
  </body>
</html>
